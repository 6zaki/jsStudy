<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>JS 練習</title>

	<style>
		body {
			display: flex;
			flex-wrap: wrap;
		}
	.box {
		width: 100px;
		height: 100px;
		background: skyblue;
		cursor: pointer;
		transition: 0.8s;
		margin: 0 8px 8px 0;
		text-align: center;
		line-height: 100px;
	}
	.win {
		background: pink;
		border-radius: 50%;
		transform: rotate(360deg);
	}

	.lose {
		transform: scale(0.9);
	}
	</style>
</head>
<body>
	<script>
		'use strict';

		const num = 5;
		const winner = Math.floor(Math.random() * num); //0 -4

		for (let i = 0; i < num; i++) {
			const div = document.createElement('div');
			div.classList.add('box');
			if (i == winner) {
				div.dataset.result = 'win';
			} else {
				div.dataset.result = 'lose';
			}
			div.addEventListener('click', function() {
				if ( div.dataset.result === 'win') {
					div.textContent = 'win!';
					div.classList.add('win');
				} else {
					div.textContent = 'lose!';
					div.classList.add('lose');
				}
			});

			document.body.appendChild(div);
		}
	</script>
	<!--
		コード解説
		createElement(~~) = ~~を作る
		document.body.appendChild(~~) = ~~をbodyの子要素の最後のものとして追加
		let = 再代入が必要な時の変数宣言
		textContent = 対象にテキストを挿入する
		Math.floor = 整数を返す
		Math.random = 0以上1未満の少数を返す
	 -->
</body>
</html>
